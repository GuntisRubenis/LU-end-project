<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Football management system">
<link href="/css/style.css" rel="stylesheet">
</head>
<body>
	<header>
		<div th:replace="fragments/secureHeader :: secureHeader"></div>
	</header>
	<div class="admin-main-container">
		<div class="admin-tittle1-div">
			<h1 class="tittle">Add new user</h1>
		</div>
		<div class="admin-tittle2-div">
			<h1>Users</h1>
		</div>
		<div class="admin-side1-div">
			<form th:action="@{/secure/admin/addUser}" method="post">
				<div class="form-div">
						<label>Id</label>
						<input id="idEdit" type="text" name="id">
				</div>
				<div class="form-div">
						<label>UserName</label>
						<input id="userNameEdit" type="text" name="username">
				</div>
				<div class="form-div">
						<label>Password</label>
						<input id="passwordEdit" type="password" name="password">
				</div>
				<div class="form-div">
						<label>Name</label>
						<input id="nameEdit" type="text" name="name">
				</div>
				<div class="form-div">
						<label>Surname</label>
						<input id="surnameEdit" type="text" name="surname">
				</div>
				<div class="form-div">
						<label>Phone</label>
						<input id="phoneEdit" type="text" name="phone">
				</div>
				<div class="form-div">
						<label>Email</label>
						<input id="emailEdit" type="text" name="email">
				</div>
				<div class="form-div">
						<label>Role</label>
						<select id="roleEdit" name="role" required>
							<option>Select role</option>
							<option th:each="role:${roles}"
							th:value="${role.id}"
							th:text="${role.role}"></option>
			
						</select>
					</div>
				<button class="modalSaveButton" type="submit">Save</button>
			</form>
		</div>
		<div class="admin-center1-div">
			<table class="custom-table">
				<tbody>
					<tr>
						<th>Full Name</th>
						<th>UserName</th>
						<th>Role</th>
						<th>Options</th>
					</tr>
					<tr th:each="user : ${users}">
						<td th:text="${user.name}+' '+${user.surname}"></td>
						<td th:text="${user.username}"></td>
						<td>
							<ul th:each="role:${user.getRoles()}">
								<li th:text="${role.getRole()}"></li>
							</ul>
						</td>
						<td>
							<ul>
								<li><a class="edit-button" th:href="@{/secure/admin/findById/(id=${user.id})}">Edit</a></li>
								<li><a class="delete-button" th:href="@{/secure/admin/delete/(id=${user.id})}">Delete</a></li>
							</ul>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="admin-tittle3-div">
			
		</div>
		<div class="admin-tittle4-div">
			<h1>Posts</h1>
		</div>
		<div class="admin-side2-div">
			<ul>
				<li><a>Add new post</a></li>
			</ul>
		</div>
			<div class="admin-center2-div">
			<table class="custom-table">
				<tbody>
					<tr>
						<th>Title</th>
						<th>Description</th>
						<th>Options</th>
					</tr>
					<tr th:each="user : ${users}">
						<td th:text="${user.username}"></td>
						<td>
							<ul th:each="role:${user.getRoles()}">
								<li th:text="${role.getRole()}"></li>
							</ul>
						</td>
						<td>
							<ul>
								<li><a>Edit</a></li>
								<li><a>Delete</a></li>
							</ul>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer>
		<div th:replace="fragments/footer :: footer"></div>
	</footer>
	
	<script src="/js/admin.js"></script>
</body>
</html>
