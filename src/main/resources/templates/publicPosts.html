<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Posts</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Football management system">
<link href="/css/style.css" rel="stylesheet">

</head>
<body>
	<header>
		<div th:replace="fragments/secureHeader :: secureHeader"></div>
	</header>
	
	<div class="main-container">
		<div class="tittle-div">
			<h1>Posts</h1>
		</div>
		<div class ="search-div">
			<form th:action="@{/publicPost}">
				<label>Search</label>
				<input class="search-input" id="search-input" type="text" name="keyword" th:value="${keyword}" required />
				<input class="search-button" type="submit" value="Search"/>
				
				<input class="clear-button" type="button" value="Clear" id="clear-button"/>
			</form>
		</div>
			<div class="table-div">
			<div class="post-container">
				<div class="post-div" th:each="post : ${posts}">
					<ul>
						<li>
							<a class="" th:href="@{/publicPost/postDetails/(id=${post.id})}">
		 						<img class="" th:src="@{'/img/posts/' + ${post.id} +'.jpg'}">
		 					</a>
		 				</li>
						<li>
							<div class="post-li">
								<a  th:text = "${post.title}"  th:href="@{/rest/post/postDetails/(id=${post.id})}"></a>
							</div>
						</li>	
					</ul>
				</div>	
			</div>
		</div>
	</div>
	
	<footer>
		<div th:replace="fragments/footer :: footer"></div>
	</footer>	
</body>
</html>
