<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Coach</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Football management system">
<link href="/css/style.css" rel="stylesheet">
</head>
<body>
	<header>
		<div th:replace="fragments/secureHeader :: secureHeader"></div>
	</header>
	
	<div class="container">
		<h1>This is Coach page</h1>
		<table class="custom-table">
			<tbody>
				<tr>
					<th>Picture</th>
					<th>Name</th>
					<th>Surname</th>
					<th>Phone</th>
					<th>Email</th>
					<th>Category</th>
					<th>Options</th>
				</tr>
				<tr th:each="coach : ${coaches}">
					<td th:text="${coach.photo}"></td>
					<td th:text="${coach.name}"></td>
					<td th:text="${coach.surname}"></td>
					<td th:text="${coach.phone}"></td>
					<td th:text="${coach.email}"></td>
					<td th:text="${coach.category}"></td>
					<td class="button-group">
						<a class="editButton" id="editButton" th:href="@{/rest/coach/findbyId/(id=${coach.id})}">Edit</a>
						<a class="detailsButton" href="">Details</a>
						<a class="deleteButton" th:href="@{/rest/coach/delete/(id=${coach.id})}" id="deleteButton" >Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		<div>
			<button class="add-button"  id="addButton">Add new Coach</button>
		</div>
	</div>
	
	<footer>
		<div th:replace="fragments/footer :: footer"></div>
	</footer>
	
<!--Add new modal start  -->
	<div id="addModal" class="modal">
		<div class="modalContent">
			<div class="modal-header">
				<span class="modalCloseButton">&times;</span>
				<h3>Add new Coach</h3>
			</div>
			<div class="modal-body">
				<form th:action="@{/rest/coach/addNew}" method="post">
					<div>
						<label>Name</label>
						<input type="text" name="name">
					</div>
					<div>
						<label>Surname</label>
						<input type="text" name="surname">
					</div>
					<div>
						<label>Age</label>
						<input type="text" name="age">
					</div>
					<div>
						<label>Phone</label>
						<input type="text" name="phone">
					</div>
					<div>
						<label>Email</label>
						<input type="text" name="email">
					</div>
					<div>
						<label>Category</label>
						<input type="text" name="category">
					</div>
					<button class="modalSaveButton" type="submit">Save</button>
				</form>
			</div>
			<div class="modal-footer">
			</div>
		</div>
	</div>
<!--Add new modal end -->

<!--Delete modal start  -->
	<div id="deleteModal" class="modal">
		<div class="modalContent">
			<div class="modal-header">
				<span class="modalCloseButton">&times;</span>
				<h3>Delete Coach</h3>
			</div>
			<div class="modal-body">
				<H2>Are u sure to delete this coach?</H2>
			</div>
			<div class="modal-footer">
				<button href="" class="modalSaveButton" type="submit">Delete</button>
			</div>
		</div>
	</div>
<!--Delete modal end -->
	
<script src="/js/addModal.js"></script>
<script src="/js/updateModal.js"></script>		
</body>
</html>
