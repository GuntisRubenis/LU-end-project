<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Coach</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Football management system">
<link href="/css/style.css" rel="stylesheet">

</head>
<body>
	<header>
		<div th:replace="fragments/secureHeader :: secureHeader"></div>
	</header>
	
	<div class="container">
		<h1>Coaches</h1>
		<div class ="search-div">
			<form th:action="@{/rest/coach}">
				<input class="search-input" id="search-input" type="text" name="keyword" th:value="${keyword}" required />
				&nbsp;
				<input class="search-button" type="submit" value="Search"/>
				&nbsp;
				<input class="clear-button" type="button" value="Clear" id="clear-button"/>
			</form>
		</div>
		
		<table class="custom-table">
			<tbody>
				<tr>
					<th>Photo</th>
					<th>Name</th>
					<th>Surname</th>
					<th>Phone</th>
					<th>Email</th>
					<th>Category</th>
					<th>Options</th>
				</tr>
				<tr th:each="coach : ${coaches}">
					<td >
						<a class="photo-button" th:href="@{/rest/coach/findById/(id=${coach.id})}">
 							<img class="min-images" th:src="@{'/img/coaches/' + ${coach.id} +'.jpg'}" width="60" height="60">
 						</a>
					</td>
					<td th:text="${coach.name}"></td>
					<td th:text="${coach.surname}"></td>
					<td th:text="${coach.phone}"></td>
					<td th:text="${coach.email}"></td>
					<td th:text="${coach.category}"></td>
					<td class="button-group">
						<a class="edit-button" th:href="@{/rest/coach/findById/(id=${coach.id})}">Edit</a>
						<a class="details-button" th:href="@{/rest/coach/findById/(id=${coach.id})}">Image</a>
						<a class="delete-button" th:href="@{/rest/coach/delete/(id=${coach.id})}" >Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		<div>
			<button class="add-button"  id="addButton">Add new Coach</button>
		</div>
	</div>
	
	<footer>
		<div th:replace="fragments/footer :: footer"></div>
	</footer>
	
<!--Add new modal start  -->
<div id="addModal" class="modal">
		<div class="modalContent">
			<div class="modal-header">
				<span class="modalCloseButton">&times;</span>
				<h3>Add new Coach</h3>
			</div>
			<div class="modal-body">
				<form th:action="@{/rest/coach/addNew}" method="post">
					<div class="form-div">
						<label>Name</label>
						<input type="text"  name="name">
					</div>
					<div class="form-div">
						<label>Surname</label>
						<input type="text"  name="surname">
					</div>
					<div class="form-div">
						<label>Age</label>
						<input type="text" name="age">
					</div>
					<div class="form-div">
						<label>Phone</label>
						<input type="text"  name="phone">
					</div>
					<div class="form-div">
						<label>Email</label>
						<input type="email"  name="email">
					</div>
					<div class="form-div">
					<label>Category</label>
						<select name="category">
							<option>Select Category</option>
							<option>A-UEFA-PRO</option>
							<option>A-UEFA</option>
							<option>B-LFF</option>
							<option>C-LFF</option>
						</select>
					</div>
					<div class="form-div">
						<button class="modalSaveButton" type="submit">Save</button>
					</div>
				</form>
			</div>
			<div class="modal-footer">
			</div>
		</div>
	</div>
<!--Add new modal end -->

<!--Edit modal start  -->
<div id="editModal" class="modal">
		<div class="modalContent">
			<div class="modal-header">
				<span class="modalCloseButton">&times;</span>
				<h3>Edit Coach</h3>
			</div>
			<div class="modal-body">
				<form th:action="@{/rest/coach/update}" method="put">
					<div class="form-div">
						<label>Id</label>
						<input type="text" id="idEdit" name="id" readonly>
					</div>
					<div class="form-div">
						<label>Name</label>
						<input type="text" id="nameEdit" name="name">
					</div>
					<div class="form-div">
						<label>Surname</label>
						<input type="text" id="surnameEdit" name="surname">
					</div>
					<div class="form-div">
						<label>Age</label>
						<input type="text" id="ageEdit" name="age">
					</div>
					<div class="form-div">
						<label>Phone</label>
						<input type="text" id="phoneEdit" name="phone">
					</div>
					<div class="form-div">
						<label>Email</label>
						<input type="email" id="emailEdit" name="email">
					</div>
					<div class="form-div">
					<label>Category</label>
						<select name="category" id="categoryEdit">
							<option>Select Category</option>
							<option>A-UEFA-PRO</option>
							<option>A-UEFA</option>
							<option>B-LFF</option>
							<option>C-LFF</option>
						</select>
					</div>
					<div class="form-div">
						<button class="modalSaveButton" type="submit">Save</button>
					</div>
				</form>
			</div>
			<div class="modal-footer">
			</div>
		</div>
	</div>
<!--Edit modal end-->

<!--Delete modal start  -->
<div id="deleteModal" class="modal">
		<div class="modalContent">
			<div class="modal-header">
				<span class="modalCloseButton">&times;</span>
				<h3>Delete Coach</h3>
			</div>
			<div class="modal-body">
				<H2>Are u sure to delete this coach?</H2>
			</div>
			<div class="modal-footer">
				<a href="" class="modalDeleteButton" type="submit">Delete</a>
			</div>
		</div>
	</div>
<!--Delete modal end -->

<!--Upload modal start -->
<div id="uploadModal" class="modal">
		<div class="modalContent">
			<div class="modal-header">
				<span class="modalCloseButton">&times;</span>
				<h3>Upload</h3>
			</div>
			<div class="form-div">
				<form id="uploadForm" th:action="@{/rest/coach/upload/}" method="post" enctype="multipart/form-data">
					<div class="form-div">
						<label>Select image:</label>
						<input type="file" id="photo" name="file" accept="images/*">
					</div>
					<div class="form-div">
						<button class="modalSaveButton" type="submit" >Save</button>
					</div>
				</form>
			</div>
			<div class="modal-footer">
			</div>
		</div>
	</div>
<!--Upload modal end -->

<!--Photo modal start -->
<div id="photoModal" class="modal">
		<div class="modalContent">
			<div class="modal-header">
				<span class="modalCloseButton">&times;</span>
				<h3>Info</h3>
			</div>
			<div class ="photo-modal-div">
				<div class="photo-div" >
					<img id="photoModalImage" src="" width="100%" height="100%">
				</div>
				<div class="info-div">
					<p>Name:</p>
					<p id="photo-name">Name</p>
					<p>Surname:</p>
					<p id="photo-surname">Surname</p>
					<p>Age:</p>
					<p id="photo-age">Age</p>
				</div>
			</div>	
			<div class="modal-footer">
			</div>
		</div>
	</div>
<!--Photo modal end -->


<script src="/js/addModal.js"></script>
<script src="/js/deleteModal.js"></script>
<script src="/js/coachModal.js"></script>			
</body>
</html>
