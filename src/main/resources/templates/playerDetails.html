<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Coach Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Football management system">
<link href="/css/style.css" rel="stylesheet">
</head>
<body>
	<header>
		<div th:replace="fragments/secureHeader :: secureHeader"></div>
	</header>
	
	<div class="individual-main-container">
		<div class="individual-tittle-div">
			
		</div>
		<div class="individual-attendance-div">
			<h1 th:text ="${player.name}+' '+${player.surname}"></h1>
		</div>
		<div class="individual-side-div">
			<div class="profile-pic">
				<img class="" th:src="@{'/uploads/players/' + ${player.id} +'.jpg'}" width="100%" height="300px">
			</div>
		</div>
		<div class="individual-center-div">
			<table class="custom-table">
				<tbody>
					<tr>
						<td>Age:</td>
						<td th:text="${player.age}"></td>
					</tr>
					<tr>
						<td>Email:</td>
						<td th:text="${player.email}"></td>
					</tr>
					<tr>
						<td>Phone:</td>
						<td th:text="${player.phone}"></td>
					</tr>
					<tr>
						<td>Team:</td>
						<td th:text ="${team != null} ? ${team.teamName} : '-'"></td>
					</tr>
					<tr>
						<td>Position:</td>
						<td th:text="${player.position}"></td>
					</tr>
					<tr>
						<td>Alternate Position:</td>
						<td th:text="${player.alternatePosition}"></td>
					</tr>
					<tr>
						<td>Strong foot:</td>
						<td th:text="${player.strongFoot}"></td>
					</tr>
					<tr>
						<td>Trainings participated:</td>
						<td th:text="${player.countTrainings()}"></td>
					</tr>
				
				</tbody>
			</table>
		</div>
	</div>
	<footer>
		<div th:replace="fragments/footer :: footer"></div>
	</footer>
	

	
<script src="/js/addModal.js"></script>
<script src="/js/deleteModal.js"></script>	
</body>
</html>
